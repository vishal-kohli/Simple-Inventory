version: "3.8"
services:
  frontend:
    stdin_open: true
    build:
      context: ./front-end
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./front-end:/app

  redis:
    image: "redis:6"

  AddDeleteServer:
    depends_on:
      - redis
    build:
      context: ./AddDeleteServer
      dockerfile: Dockerfile.dev
